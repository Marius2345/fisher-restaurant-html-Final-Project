<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishers-restaurant</title>
</head>
<body>
  <header>
    <img src="https://www.talabatmenu.com/wp-content/uploads/2023/10/restaurant-reservation-management-system.webp"
        alt="Fishers-restaurant" 
        id="header-img"
        width="50%"/>
    
    <h1>Fishers-restaurant</h1><hr>
    
    <nav>
      <h2><a href="#menu">#menu</a></h2>
      <h2><a href="#order-form">#order-form</a></h2><hr>
    </nav>
  </header>
  <main>
    <section>
      <h2>Menu</h2>
      <article>
        <img src="https://i.pinimg.com/originals/6d/e0/a0/6de0a0f6db4cc00574a5aa2e0f945c6a.jpg"
        width="25%"
        border="10px"
        >
      </article>
      <article>
        <h2>Fishers Special Menu</h2>
      </article>
      <article>
        <p>Our Special Menu offers a diverse selection perfect for brekfast,<br>
        lunch, and dinner the prices will be around 10$</p><hr>
      </article>
    </section>
    <section>
      <h2>Place Your Order</h2>
      <form>
        <label for="Hawaiian Breakfast">Hawaiian Breakfast (10$)</label>
        <input type="number" id="Hawaiian Breakfast" name="Hawaiian Breakfast" min="0" /><br />
      
        <br><label for="Bacon and Egg Breakfast">Bacon and Egg Breakfast (10$):</label>
        <input type="number" id="Bacon and Egg Breakfast" name="Bacon and Egg Breakfast" min="0" /><br />

        <br><label for="Ham and Cheese Breakfast">Ham and Cheese Breakfast (10$):</label>
        <input type="number" id="Ham and Cheese Breakfast" name="Ham and Cheese Breakfast" min="0" /><br />
      
        <br><label for="Spicy Thai Chicken Lunch">Spicy Thai Chicken Lunch (10$):</label>
        <input type="number" id="Spicy Thai Chicken Lunch" name="Spicy Thai Chicken Lunch" min="0" /><br />
      
           
        <br><label for="Sweet and Sour Beef Soup Lunch">Sweet and Sour Beef Soup Lunch (10$):</label>
        <input type="number" id="Sweet and Sour Beef Soup Lunch" name="Sweet and Sour Beef Soup Lunch" min="0" /><br />
        
        <br><label for="Beef Stew Lunch">Beef Stew Lunch (10$):</label>
        <input type="number" id="Beef Stew Lunch" name="Beef Stew Lunch" min="0" /><br />
      
        <br><label for="Spicy Thai Chicken Dinner">Spicy Thai Chicken Dinner (10$):</label>
        <input type="number" id="Spicy Thai Chicken Dinner" name="Spicy Thai Chicken Dinner" min="0" /><br />

        <br><label for="Sweet and Sour Beef Soup Dinner">Sweet and Sour Beef Soup Dinner (10$):</label>
        <input type="number" id="Sweet and Sour Beef Soup Dinner" name="Sweet and Sour Beef Soup Dinner" min="0" /><br />
      
        <br><label for="Beef Stew Dinner">Beef Stew Dinner (10$):</label>
        <input type="number" id="Beef Stew Dinner" name="Beef Stew Dinner" min="0" /><br /><hr>

        <h3>Choose a side</h3>
        <input type="radio" id="chicken nuggets" 
        name="side" value="chicken nuggets" />
        <label for="chicken nuggets">Chicken nuggets</label>
      
        <br><input type="radio" id="fries" 
        name="side" value="fries" />
        <label for="fries">Fries</label>
      

        <br><input type="radio" id="Salad" 
      name="side" value="Salad" />
      <label for="Salad">Salad</label><br><hr>

     <label for="requests">
      Special Requests:</label><br />
      <textarea id="requests" name="requests" rows="4" cols="30">Wirte your Requests here:</textarea><br /><hr>
    
      <br><input type="submit" vlaue="Go to Checkout" />
      </form>
    </section>
  </main>
</body>
</html>
